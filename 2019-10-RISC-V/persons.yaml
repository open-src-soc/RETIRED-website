  Bio: >-

    Pedro Henrique Penna a obtenu en 2017 un master en informatique à
    l'Université Fédérale de Santa Catarina (UFSC) au Brésil. Il
    prépare actuellement un doctorat en informatique entre
    l'Université Grenoble Alpes (UGA) et la PUC Minas à Belo
    Horizonte. Il est le principal développeur du sysème
    d'exploitation Nanvix qui est utilisé en enseignement depuis 2014
    dans plusieurs universités Brésiliennes et à l'UGA. Le sujet de
    thèse de Pedro Henrique Penna concerne la conception et le
    développement du système Nanvix sur processeurs many-coeurs. Pedro
    collabore étroitement avec la société Kalray, et l'Université
    Technologique de Munich (TUM).
  
