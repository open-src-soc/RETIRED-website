Paper: PENNA-1
  Title: "Nanvix: un système d'exploitation pour processeurs many-cœurs"
  Speaker: *PENNA
  Authors:
    - *PENNA
    - *CASTRO
    - *COTADEFREITAS
    - *MEHAUT
  URL: https://github.com/nanvix
  Abstract: >-

    Nanvix est un système d'exploitation généraliste conçu et
    développé pour les nouvelles générations de processeurs
    many-coeurs. Un effort important a été mené pour rendre le système
    Nanvix portable et performant sur une grande variété de
    processeurs, comme le MPPA (Kalray) ou des processeurs à base
    OpenRisc (OptimSoC) ou bien RISC-V (PULP). La portabilité de
    Nanvix est garantie par la couche d'abstraction HAL que nous
    présenterons pendant cet exposé. Une des particularités des
    architectures est que les coeurs sont regroupées en clusters avec
    un espace de mémoire local réduit.  Une des originalités de Nanvix
    est de proposer une gestion de mémoire paginée et distribuée sur
    le processeur et la mémoire centrale.  Les services de base du
    système Nanvix sont pris en charge par des processus serveurs
    spécialisés, qui s'exécutent en mode utilisateur. Le domaine
    applicatif visé par Nanvix est celui des data centers.
